language: python
sudo: false

python:
  - "2.7"

addons:
  apt:
    packages:
    - tree

install:
  - nvm install 5.0
  - nvm use 5.0
  - pip install -r requirements.txt
  - pip install coveralls
  - npm install -g less
  - npm install -g less-plugin-autoprefix
  - npm install -g less-plugin-clean-css
  - npm install -g less-plugin-inline-urls

script: py.test -v --cov=dktasklib tests

after_success:
  coveralls
